<body data-bs-theme="light">
    <div class="form-check form-switch mx-4">
        <input class="form-check-input p-2" type="checkbox" role="switch" id="flexSwitchCheckChecked" data-bs-toggle="theme-switch">
    </div>

    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitch = document.getElementById('flexSwitchCheckChecked');

            themeSwitch.addEventListener('click', () => {
                const body = document.body;
                body.dataset.bsTheme = body.dataset.bsTheme === 'light' ? 'dark' : 'light';
            });
        });
    </script>

    
</body>
</html>
